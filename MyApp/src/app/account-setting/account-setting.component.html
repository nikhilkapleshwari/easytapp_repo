<div class="changePwdForm">
        <p>Change password</p>
        <form #f="ngForm" [formGroup]="form" (ngSubmit)="changePwd(f.value)">
        

            <div class="form-group withMargin">
                
                    <input 
                      formControlName="currentPassword"
                      type="password" class="form-control" placeholder="current password">

                      
                  <div *ngIf="currentPassword.touched && currentPassword.invalid" class="alert alert-danger">
                        <div *ngIf="currentPassword.errors.required">Current Password is required</div>
                        <div *ngIf="currentPassword.errors.cannotContainSpace">Password cannot contain space.</div>
                      </div>
                  </div>

            <div class="form-group withMargin">
                
                <input 
                  formControlName="password"
                  type="password" class="form-control" placeholder="new password">
        
                  <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                      <div *ngIf="password.errors.required">Password is requiered</div>
                      <div *ngIf="password.errors.cannotContainSpace">Password cannot contain space.</div>
                    </div>
              </div>
        
              <div class="form-group noMargin">
                  <input 
                  formControlName="confirmPassword"
                  type="password" class="form-control" placeholder="confirm password">
                  <div class="alert alert-danger" *ngIf="form.controls.confirmPassword.errors?.matchPassword">Password not match</div>
        
                </div>
         
<!--         
            <div *ngIf="invaliSignup" class="alert alert-danger">
              {{errorString}}
            </div> -->
          
              
            <button class="btn btn-primary withMargin" [disabled]="!f.valid">Change password</button>
            
            </form>  
          </div>
