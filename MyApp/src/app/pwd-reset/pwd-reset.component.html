<div class="signupForm">
  <form #f="ngForm" [formGroup]="form" (ngSubmit)="setPwd(f.value)">
      <div *ngIf="form.errors" class="alert alert-danger">
        Username or Password is invalid.
      </div>
  
        <div class="form-group">
        <input 
          type="text" class="form-control" placeholder="user name" value={{message}} [disabled]="true">
      
        </div>
      <div class="form-group withMargin">
          
          <input 
            formControlName="password"
            type="password" class="form-control" placeholder="new password">
  
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                <div *ngIf="password.errors.required">Password is requiered</div>
                <div *ngIf="password.errors.cannotContainSpace">Password cannot contain space.</div>
                <div *ngIf="password.errors.minlength">Password should be min {{password.errors.minlength.requiredLength}} chars</div>
              </div>
        </div>
  
        <div class="form-group noMargin">
            <input 
            formControlName="confirmPassword"
            type="password" class="form-control" placeholder="confirm password">
            <div class="alert alert-danger" *ngIf="form.controls.confirmPassword.errors?.matchPassword">Password not match</div>
  
          </div>
    
        
      <button class="btn btn-primary withMargin" [disabled]="!f.valid">Reset Password</button>
      
      </form>  
    </div>
