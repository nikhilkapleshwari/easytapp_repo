<div class="verifyAccountForm">
    <p>Verify Account</p>
    <form #f="ngForm" [formGroup]="form" (ngSubmit)="verifyAccount(f.value)">
    

        <div class="form-group withMargin">
            
                <input 
                  formControlName="vCode"
                  type="password" class="form-control" placeholder="verification code">
                  <div *ngIf="invalidvCode" class="alert alert-danger">invalid verification code</div>
              </div>
      <!-- [ngClass]="{'disabled-sendvCode':flag}" -->
        <button class="btn btn-primary withMargin" [disabled]="!f.valid">Verify</button>
        <div class="message">Don't have code? 
          <a *ngIf="!getFlag();else elseBlock" (click)="sendvCode(f.value)">send verification code again</a>
          <br>
          <ng-template #elseBlock>send code again enable in {{tick}} s</ng-template>    
        </div>
        
        </form> 
      </div>
